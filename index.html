<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Squares</h2>
        <section>
            <div class="card">
                <div class="card__text">
                    <div class="card__text--first">box 1</div>
                    <div class="card__text--first">box 2</div>
                    <div class="card__text--first">box 3</div>
                </div>
                <div class="card__menu">
                    <div class="card__menu--second">box 4</div>
                    <div class="card__menu--second">box 5</div>
                    <div class="card__menu--second">box 6</div>
                </div>
                <div class="card__aside">
                    <div class="card__aside--little">box 7</div>
                    <div class="card__aside--little">box 8</div>
                    <div class="card__aside--little">box 9</div>
                </div>
                <div class="card__ad">
                    <div class="card__ad--media">box A</div>
                    <div class="card__ad--media">box B</div>
                    <div class="card__ad--media" style="align-self: end">box C</div>
                </div>
                <div class="card__btn">
                    <div class="card__btn--accept">box D</div>
                    <div class="card__btn--accept" style="align-self: center">box E</div>
                    <div class="card__btn--accept">box F</div>
                </div>
                <div class="card__img">
                    <div class="card__img--product">box G</div>
                    <div class="card__img--product" style="flex-grow: 4">box H</div>
                    <div class="card__img--product">box I</div>
                </div>
        </section>
    </main>
</body>
</html>
